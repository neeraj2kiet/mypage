       <script type="text/javascript" language="javascript">
        //Users time
        var timeLocal = new Date();

        //Calculate the difference (returns milliseconds)
        millDiff = timeLocal - timeServer;

        //initalize the clock on loading of page
        window.onload = function () {
            //set the interval so clock ticks
            setInterval("TimeTick()", 10);
        }

        //The ticking clock function
        function TimeTick() {
            //grab updated time

            //debugger;
            timeLocal = new Date();
            //add time difference
            timeLocal.setMilliseconds(timeLocal.getMilliseconds() - millDiff);
            //display the value
            var Seconds = timeLocal.getSeconds()
            var hours = timeLocal.getHours()
            var minutes = timeLocal.getMinutes()

            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            if (hours < 10) {
                hours = "0" + hours;
            }
            if (Seconds < 10) {
                Seconds = "0" + Seconds;
            }

            document.getElementById("time").innerHTML = hours + ":" + minutes + ":" + Seconds;
        }
